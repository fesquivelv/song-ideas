name: song_ideas_app
description: A Flutter app for saving song ideas, recording leaks, chord sequences, and lyrics
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  record: ^6.1.2
  permission_handler: ^11.1.0
  intl: ^0.19.0
  just_audio: ^0.10.5
  audio_video_progress_bar: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
